<div class="container">
  <div class="image">
    <img src="../../../assets/images/Illustration start page.svg">
  </div>
  <div class="message">
    <h1>Guess the Pokemon</h1>
    <span class="info-text">Write the name of the Pokemon you'll see in the image. Try your luck.</span>
  </div>

  <div class="button">
    <button class="start-game-button"
            mat-raised-button
            color="primary"
            (click)="startGame()">Let's play</button>
  </div>
</div>
